<h1>Add/Update document</h1>

<form *ngIf="document" [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [form]="form" [fields]="fields" [model]="document"></formly-form>
    <button color="primary" type="submit" mat-button class="btn btn-default">Submit</button>
</form>
<mat-divider></mat-divider>
<p class="warn" *ngIf="message">{{message}}</p> 
<button color="warn" *ngIf="id" mat-button (click)="deleteItem(id)">Delete Item</button>
<button color="primary" mat-button (click)="goToAdmin()">Return to list</button>
